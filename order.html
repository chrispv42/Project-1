    <main class="py-5">
      <section class="container" aria-labelledby="orderTitle">
        <header class="text-center mb-4">
          <h1 id="orderTitle" class="neon-text">Order Your Pizza</h1>
          <p class="text-secondary-emphasis">Pickup or delivery—your call.</p>
        </header>

        <form id="orderForm" class="glassy p-4 rounded-4 neon-border mx-auto" style="max-width: 840px">
          <fieldset class="row g-3">
            <div class="col-12 col-md-6">
              <label for="name" class="form-label">Full Name</label>
              <input id="name" name="name" type="text" class="form-control placeholder-bright" placeholder="Full name" required />
            </div>

            <div class="col-12 col-md-6">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="email" class="form-control placeholder-bright" placeholder="your.email@example.com" required />
            </div>

            <div class="col-12 col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input id="phone" name="phone" type="tel" class="form-control placeholder-bright" placeholder="555-123-4567" required />
            </div>

            <div class="col-12 col-md-6">
              <label for="method" class="form-label">Method</label>
              <select id="method" name="method" class="form-select" required>
                <option value="">Choose…</option>
                <option value="pickup">Pickup (Free)</option>
                <option value="delivery">Delivery (+$3.50)</option>
              </select>
            </div>
          </fieldset>

          <fieldset class="row g-3 mt-2">
            <div class="col-12 col-md-6">
              <label for="size" class="form-label">Size</label>
              <select id="size" name="size" class="form-select" required>
                <option value="">Choose…</option>
                <option value="sm">Small 10"</option>
                <option value="md">Medium 12"</option>
                <option value="lg">Large 14"</option>
                <option value="xl">XL 16"</option>
              </select>
            </div>

            <div class="col-12 col-md-6">
              <label for="base" class="form-label">Base</label>
              <select id="base" name="base" class="form-select" required>
                <option value="">Choose…</option>
                <option value="neapolitan">Hand-Tossed</option>
                <option value="ny">New York Style (+$1)</option>
                <option value="gf">Gluten-Free (+$2)</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">Extra Toppings</label>
              <div class="row">
                <div class="col-6 col-md-3"><input type="checkbox" id="topPineapple" name="toppings" value="Pineapple" class="form-check-input" /> <label for="topPineapple">Pineapple (+$1.50)</label></div>
                <div class="col-6 col-md-3"><input type="checkbox" id="topSausage" name="toppings" value="Sausage" class="form-check-input" /> <label for="topSausage">Sausage (+$1.50)</label></div>
                <div class="col-6 col-md-3"><input type="checkbox" id="topCheese" name="toppings" value="Extra Cheese" class="form-check-input" /> <label for="topCheese">Extra Cheese (+$1.50)</label></div>
                <div class="col-6 col-md-3"><input type="checkbox" id="topChili" name="toppings" value="Green Chili" class="form-check-input" /> <label for="topChili">Green Chili (+$1.50)</label></div>
              </div>
            </div>

            <div class="col-12">
              <label for="notes" class="form-label">Notes</label>
              <textarea id="notes" name="notes" class="form-control placeholder-bright" rows="4" placeholder="Extra crispy, light sauce, etc."></textarea>
            </div>
          </fieldset>

          <fieldset class="row g-3 mt-2">
            <div class="col-12">
              <label for="address" class="form-label">Address (if delivery)</label>
              <input id="address" name="address" type="text" class="form-control placeholder-bright" placeholder="123 Neon Ave, Suite 4B" />
            </div>

            <div class="col-12 col-md-6">
              <label for="city" class="form-label">City</label>
              <input id="city" name="city" type="text" class="form-control placeholder-bright" placeholder="City" />
            </div>

            <div class="col-6 col-md-3">
              <label for="state" class="form-label">State</label>
              <input id="state" name="state" type="text" class="form-control placeholder-bright" placeholder="ST" />
            </div>

            <div class="col-6 col-md-3">
              <label for="zip" class="form-label">ZIP</label>
              <input id="zip" name="zip" type="text" class="form-control placeholder-bright" placeholder="12345" />
            </div>
          </fieldset>

          <div class="d-flex gap-3 mt-4">
            <button type="submit" class="btn btn-neon">Place Order</button>
            <a href="../menu.html" class="btn btn-outline-neon">Back to Menu</a>
          </div>
        </form>
      </section>
    </main>
