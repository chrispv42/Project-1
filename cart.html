<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart • NEON SLICE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Erica+One&family=Fruktur:ital@0;1&family=Knewave&family=Rubik+Burned&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-image" aria-hidden="true"></div>

    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark glassy">
        <div class="container">
          <a class="fruktur-regular navbar-brand fw-bold neon-text" href="../index.html">
            NEON <span class="accent">SLICE</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon" aria-hidden="true"></span>
          </button>

          <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="../index.html#hero">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="../menu.html">Menu</a></li>
              <li class="nav-item"><a class="nav-link" href="../order.html">Order</a></li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../cart.html">
                  Cart <span id="cart-item-count" class="badge rounded-pill bg-danger">0</span>
                </a>
              </li>
              <li class="nav-item"><a class="nav-link" href="../index.html#about">About</a></li>
              <li class="nav-item"><a class="nav-link" href="../index.html#contact">Contact</a></li>
              <li class="nav-item"><a class="nav-link" href="../registration.html">Join Us</a></li>
              <li class="nav-item">
                <a class="nav-link" href="../profile.html">
                  <img src="../Images/neonProfile.png" alt="Profile" class="navbar-avatar" />
                </a>
              </li>
              <li class="nav-item d-flex align-items-center ms-3">
                <button id="darkModeToggle" class="theme-toggle-button">Light Mode</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="py-5">
      <section class="container" aria-labelledby="cartTitle">
        <header class="text-center mb-4">
          <h1 id="cartTitle" class="neon-text">Your Cart</h1>
          <p class="text-secondary-emphasis">Review your delicious order before proceeding to payment.</p>
        </header>

        <div class="glassy p-4 rounded-4 neon-border mx-auto" style="max-width: 820px">
          <div id="cartDetails">
            <p class="text-secondary-emphasis">Your cart is empty. Please place an order first.</p>
          </div>
          <hr class="my-4" style="border-color: var(--glass-brd)" />
          <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
            <div class="d-flex gap-2">
              <a href="../order.html" class="btn btn-outline-neon">Back to Order</a>
              <button id="clearCart" class="btn btn-outline-neon">Clear Cart</button>
            </div>
            <button id="proceedToPayment" class="btn btn-neon" disabled>Proceed to Payment</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="py-4 mt-auto">
      <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <p class="mb-2 mb-md-0 small text-secondary-emphasis">
          <span id="year"></span>
          © NEONSLICE | Fluxline Digital | All Rights Reserved
        </p>
        <a class="nav-link small" href="../index.html#contact">Contact</a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/main.js"></script>
  </body>
</html>
